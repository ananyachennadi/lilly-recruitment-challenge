<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <div class="features">
            <div class="add-medicine">
                <div>
                    <h2>Add a new medicine</h2>
                </div>
                    <div class="form-div">
                        <form class="form" id="medicineForm">
                            <input type="text" placeholder="Name" class="form-element" id="name"/>
                            <input type="text" placeholder="Price" class="form-element" id="price"/>
                            <input type="submit" value="Add" class="submit-button" id="submit"/>
                        </form>
                    </div>
            </div>
            <div class="average-div">
                <h2>Average price</h2>
                <p class="average-price" id="average-price"></p>
            </div>
        </div>
        <div>
            <h2>Medicine List</h2>
            <div class="medicine-div">
                <div>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <h3>name</h3>
                <p><strong>Price: </strong> unknown</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
